<!DOCTYPE html>
<html>
    <head>
        <title> Stop watch</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="st">
            <h1 id="display"> 00:00:00</h1>
            <div class="buttons">
                <img src="stop.png" onclick="stop()">
                <img src="start.png" onclick="start()"> 
                <img src="reset.png" onclick="reset()">
            </div>
        </div>

        <script>
            let [sec , min , hours] = [0,0,0];
            let display=document.getElementById("display");
            let timer=null;
            function stopwatch(){
                sec++;
                if(sec==0){
                    sec=0;
                    min++;
                    if(min==60){
                        min=0;
                        hours++;
                    }
                }

                let h = hours < 10 ? "0" + hours:hours;
                let m = min < 10 ? "0" + min:min;
                let s = sec < 10 ? "0" + sec:sec;


                display.innerHTML=h + ":" + m + ":" + s;
            }

            function start(){
                if(timer!=null){
                clearInterval(timer);
                }
                timer=setInterval(stopwatch,1000);
            }
            function stop(){
                clearInterval(timer);
            }
            function reset(){
                clearInterval(timer);
                [sec , min , hours] = [0,0,0];
                display.innerHTML="00:00:00";
            }

        </script>

    </body>
</html>
